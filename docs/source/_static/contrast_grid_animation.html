<!DOCTYPE html>
<html>
  <head>
    <style>
      .spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <img src="_static/Animation.gif" object-fit=contain onclick="window.location.href='_static/loading_page.html';">
  </body>
</html>
